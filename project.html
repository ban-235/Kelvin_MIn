<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">MIcroverse Trial</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque earum animi quis quos eos soluta ipsum aperiam nostrum minima, facilis vel repudiandae ad tempora nemo autem ullam laborum. Cum, animi.</p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" placeholder="John" id="name">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Email@123.com">
        <label for="" id="number-label"></label>
        <input type="number" min="0" max="1000" id="number" placeholder="125">
        <select name="" id="dropdown">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <select name="Name">
            <input type="radio" name="Name" value="html">
            <input type="radio" name="Name" value="css">
        </select>
        <input type="checkbox" value="English">
        <input type="checkbox" value="French">
        <input type="checkbox" value="Japanese">
        <input type="checkbox" value="German">
        <textarea name="Comment" id="" cols="30" rows="10"></textarea>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
